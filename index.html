<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/calendar.css" />
    <title>日历</title>
</head>

<body>
    <div id="root" class="calendar" v-cloak>
        <div class="calendar_box">
            <calendar :selected="lunch" :holiday="holiday" :leave="leave" :start="start" :end="end" @date="get"></calendar>
        </div>
    </div>
    <script src="js/rem.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="components/calendar.js"></script>
    <script>
        new Vue({
            el: '#root',
            data: {
                lunch: ['2019-09-02', '2019-09-03', '2019-09-04', '2019-09-05'],
                holiday: ['2019-09-01', '2019-09-07', '2019-09-08', '2019-09-13', '2019-09-14', '2019-09-15', '2019-09-21', '2019-10-01'],
                leave: ['2019-09-17'],
                start: '2019-09-01',
                end: '2020-01-13',
                year: '',
                month: ''
            },
            mounted: function() {
                var current = document.getElementsByClassName('calendar-month')[0].innerHTML;
                this.year = current.substr(0, 4);
                this.month = current.substr(5, 2);
            },
            methods: {
                //获取子组件数据
                get: function(data) {
                    this.year = data.year;
                    this.month = data.month;
                },
            },
        });
    </script>
</body>

</html>
